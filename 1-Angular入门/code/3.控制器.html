<!DOCTYPE html>
<html ng-app="myapp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="js/angular.js"></script>
</head>
<body >
	
	
	<div ng-controller="main">
		{{name}}
	</div>

	<div ng-controller="secondController">
		
		{{name}}
	</div>
	<script>
		
	var m1= angular.module("myapp",[]);
	 //第一个参数获取当前模块,第二个数组是依赖的模块

	 m1.controller('main',function($scope){
	 	//定义自己的变量,必须挂载在$scope（作用域）对象
	 	$scope.name = "kerwin";
	 })

	 // 第一个参数是controller的名字， 第二个是回调函数

	 m1.controller('secondController', function($scope){
	 	$scope.name ="second";
	 })


	/*基于mvc 的框架， 后来mvvm的框架
			1. MVC (MVVM)
				a.
					(1)M :model 数据模型层
					(2)V :view 视图层
					(3)C :controller 控制器
				b.
					(1)M :model 数据模型层
					(2)V :view 视图层
					(3)VM :viewModel 视图数据模型层
					双向数据绑定
		*/


		/*
			1. $scope.name  = "kerwin"
				此时这个name是局部变量 ，他只作用于当前controller的内部

			2. 变量必须要挂载到$scope（写scope 不好用） 这个对象下面。
				这种是依赖注入的思想。
			
			3. 一个模块中， 可以有多个controller ， 但是一定要初始化。
		*/
	</script>
</body>
</html>
